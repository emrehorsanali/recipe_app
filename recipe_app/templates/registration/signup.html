{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Signup{% endblock title %}

{% block content %}
<!-- Page Content -->
   <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">Signup</h1>

        <hr>

        <!-- Form -->
        <div class="card my-4">
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>

      </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
{% endblock content %}
